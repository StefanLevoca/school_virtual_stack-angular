<div *ngIf="status=='error'" class="alert alert-danger" role="alert">
  Chyba komunikácie
</div>
<h2>{{title}}</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let classroom of classrooms" (click)="selectClassroomClicked(classroom)" (dblclick)="editClassroomClicked(classroom)">
      <td scope="row">{{classroom.name}}</td>
      <td scope="row">{{classroom.id}}</td>
      <td><button class="btn btn-danger" (click)="deleteClassroomClicked(classroom)">X</button></td>
    </tr>
  </tbody>
</table>
<p *ngIf="selected">Selected:
  {{selected.name}}
  {{selected.id}}
</p>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#classroomEditModal" (click)="addClassroomButtonClicked()">
  Pridať triedu
</button>
<app-classroom-edit (savedClassroom)="editedClassroomSaved($event)" [classroom]="editedClassroom" [actionWithClassroom]="action"></app-classroom-edit>

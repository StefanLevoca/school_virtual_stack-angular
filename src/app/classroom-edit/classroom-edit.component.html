<!-- Modal -->
<form  #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="classroomEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <p>Hodnota modelu: {{actualClassroom}}</p>
        <div class="modal-body form-group">
          <label>Name: </label> <input class="form-control" type="text" [(ngModel)]="classroom.name" name="classroomName"
            required #nameModel="ngModel">
          <div [hidden]="nameModel.valid" class="alert alert-danger">Meno musí byť vyplnené</div>
          <label>ID: </label> <input class="form-control" type="number" [(ngModel)]="classroom.id" name="classroomId"
            required #idModel="ngModel">
          <div [hidden]="idModel.valid" class="alert alert-danger">ID musí byť vyplnené</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>

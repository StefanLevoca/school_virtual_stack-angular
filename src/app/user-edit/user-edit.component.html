<!-- Modal -->
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <p *ngIf="selectedUser != null">Hodnota modelu: {{selectedUser}}</p>
        <div class="modal-body form-group">
          <label>Degree: </label><input class="form-control" type="text" [(ngModel)]="editedUser.degree" name="userDegree"
            required #degreeModel="ngModel">
          <div [hidden]="degreeModel.valid" class="alert alert-danger">Stupeň musí byť vyplnený</div>
          <label>Name: </label><input class="form-control" type="text" [(ngModel)]="editedUser.name" name="userName" required
            #nameModel="ngModel">
          <div [hidden]="nameModel.valid" class="alert alert-danger">Meno musí byť vyplnené</div>
          <label>Surname: </label><input class="form-control" type="text" [(ngModel)]="editedUser.surname" name="userSurname"
            required #surnameModel="ngModel">
          <div [hidden]="surnameModel.valid" class="alert alert-danger">Priezvisko musí byť vyplnené</div>
          <label>Username: </label><input class="form-control" type="text" [(ngModel)]="editedUser.username" name="userUsername"
            required #usernameModel="ngModel">
          <div [hidden]="usernameModel.valid" class="alert alert-danger">Používateľské meno musí byť vyplnené</div>
          <label>Password: </label><input class="form-control" type="text" [(ngModel)]="editedUser.password" name="userPassword"
            required #passwordModel="ngModel">
          <div [hidden]="passwordModel.valid" class="alert alert-danger">Heslo meno musí byť vyplnené</div>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Modal -->
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="modal fade" id="permissionEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <p>Hodnota modelu: {{actualPermission}}</p>
        <div class="modal-body form-group">
          <label>User ID: </label> <input class="form-control" type="number" [(ngModel)]="permission.userId" name="permissionUserId"
            required #userIdModel="ngModel">
          <div [hidden]="userIdModel.valid" class="alert alert-danger">Používateľské ID musí byť vyplnené</div>
          <label>Right user administration: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightUserAdministration"
              name="permissionRightUserAdministration"></label>
          <label>Right add device: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightAddDevice"
              name="permissionRightAddDevice"></label>
          <label>Right edit device: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightEditDevice"
              name="permissionRightEditDevice"></label>
          <label>Right discard device: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightDiscardDevice"
              name="permissionRightDiscardDevice"></label>
          <label>Right delete device: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightDeleteDevice"
              name="permissionRightDeleteDevice"></label>
          <label>Right classroom administration: <input class="form-control" type="checkbox" [(ngModel)]="permission.rightClassroomAdministration"
              name="permissionRightClassroomAdministration"></label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
